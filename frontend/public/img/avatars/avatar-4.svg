<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDCB6E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F39C12;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="100" fill="url(#grad4)"/>
  
  <!-- Head with beard -->
  <circle cx="100" cy="70" r="33" fill="#F4A460"/>
  
  <!-- Hair - curly style -->
  <circle cx="75" cy="50" r="12" fill="#8B4513"/>
  <circle cx="90" cy="42" r="13" fill="#8B4513"/>
  <circle cx="110" cy="42" r="13" fill="#8B4513"/>
  <circle cx="125" cy="50" r="12" fill="#8B4513"/>
  
  <!-- Eyes -->
  <circle cx="88" cy="68" r="4" fill="#333"/>
  <circle cx="112" cy="68" r="4" fill="#333"/>
  
  <!-- Eyebrows thick -->
  <rect x="82" y="58" width="12" height="3" fill="#8B4513" rx="1.5"/>
  <rect x="106" y="58" width="12" height="3" fill="#8B4513" rx="1.5"/>
  
  <!-- Beard -->
  <path d="M 75 85 Q 100 92 125 85" stroke="#8B4513" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Smile -->
  <path d="M 90 80 Q 100 85 110 80" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="135" rx="38" ry="52" fill="#F4A460"/>
  
  <!-- Shirt with collar -->
  <polygon points="65,110 135,110 130,135 70,135" fill="#E74C3C"/>
  <polygon points="95,110 105,110 105,125 95,125" fill="#C0392B"/>
</svg>
